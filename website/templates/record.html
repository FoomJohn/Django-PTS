{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="card">
    <div class="card-header">
        <strong> {{ candidate_record.first_name }}  
        {{ candidate_record.last_name }} </strong>
    </div>
    <div class="card-body">
        <img src="{{ current_record.image.url }}" class="img-fluid rounded mx-auto d-block" style="max-width: 150px;" alt="Profile Picture">
        <p class="card-text">
            <strong>ID: </strong>{{ candidate_record.id }} <br/>
            <strong>Date Added: </strong>{{ candidate_record.created_at }} <br/>
        </p>
      
    </div>
</div>



  <br>

  <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
  <a href="{% url 'delete_candidate' candidate_record.id %}" class="btn btn-danger">Delete</a>
  <a href="{% url 'update_candidate' candidate_record.id %}" class="btn btn-secondary">Update Record</a>
            
            


{% endblock %}
