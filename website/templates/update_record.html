{% extends 'base.html' %}
{% block content %}
{% load static %}
<div>
    <br>
<div class="col-md-6 offset-md-3">
    <h1> Update Candidate </h1>
<br><br>



    <div class="card">
        <div class="card-header">
            <strong> {{ candidate_record.first_name }}  
            {{ candidate_record.last_name }} </strong>
        </div>
        <div class="card-body">
            <img src="{{ current_record.image.url }}" class="img-fluid rounded mx-auto d-block" style="max-width: 150px;" alt="Profile Picture">
            <p class="card-text">
                <strong>ID: </strong>{{ candidate_record.id }} <br/>
                <strong>Date Added: </strong>{{ candidate_record.created_at }} <br/>
            </p>
          
        </div>
    </div>

    <br>
<form method="POST" enctype="multipart/form-data"> 


    {% csrf_token %}
    {{ form.as_p }}

    <br/>
    <button type="submit" class="btn btn-secondary">Update Candidate</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
</form>
</div>
{% endblock %}
